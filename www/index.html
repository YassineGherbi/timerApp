<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- roundProgress -->
    <!-- <script src="js/roundProgress.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-svg-round-progressbar/0.4.4/roundProgress.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="timerApp" ng-controller="timerController as timer">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Timer Application</h1>
      </ion-header-bar>
      <ion-content>

      <div id="bigCircle">
        <div class="progress-wrapper">
            <div class="progress ng-cloak" ng-style="timer.getStyle()">{{ timer.myTimer }}</div>
            <round-progress
                max="timer.myTimerFixed"
                current="timer.myTimer"
                color="#45ccce"
                bgcolor="#eaeaea"
                radius="{{timer.radius}}"
                semi="isSemi"
                rounded="rounded"
                stroke="20"
                clockwise="clockwise"
                responsive="true"
                duration="500"
                offset="0"
                animation-delay="0">
                <svg>
                    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="5%"  stop-color="green"/>
                        <stop offset="95%" stop-color="gold"/>
                    </linearGradient>
                </svg>
            </round-progress>
        </div>
      </div>

        <div id="btns">
          <button class="button button-positive" ng-click="timer.start()">Start</button>
          <!-- <button ng-click="timer.pause()">Pause</button> -->
          <button class="button button-assertive" ng-click="timer.stop()">Stop</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
